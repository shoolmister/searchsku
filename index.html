<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Product Search</h1>
    <label for="skuInput">Enter SKU:</label>
    <input type="text" id="skuInput">
    <button onclick="searchProduct()">Search</button>

    <div id="results"></div>

    <script>
        // Fetch JSON data from the same GitHub repository
        axios.get('data/database.json')
            .then(response => {
                // Assign fetched data to excelData
                const excelData = response.data;
                
                // Execute the searchProduct function
                searchProduct(excelData);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
